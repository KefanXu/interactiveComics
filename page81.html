   $(function(){

            $('.hellowhale').click(function(){
                $('#whale').addClass('animated bounceOutRight').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
                    function(){
                        $(this).removeClass('animated bounce');
                    });
                $('#bird').addClass('animated bounceOutRight').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',

                       $(this).removeClass('animated tada');

                  function(){
                       $(this).removeClass('animated pulse');

                  function(){
                       $(this).removeClass('animated bounceIn');
                    });
            });

        });

   $(function(){
